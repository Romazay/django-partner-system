{% extends 'base.html' %}

{% block title %}Вхід в систему{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header bg-success text-white text-center">
                <h4><i class="fas fa-sign-in-alt"></i> Вхід в систему</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Ім'я користувача</label>
                        {{ form.username }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                        {{ form.password }}
                    </div>

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        {{ form.errors }}
                    </div>
                    {% endif %}

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-sign-in-alt"></i> Увійти
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p>Немає акаунта? <a href="{% url 'register' %}">Зареєструватись</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
    }

    .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }
</style>
{% endblock %}
